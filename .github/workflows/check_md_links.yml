---
name: Check Markdown links

on:
    push:
        branches:
        -   main
    pull_request:
        branches:
        -   '*'

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    markdown-link-check:
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v4
        -   uses: tcort/github-action-markdown-link-check@v1
            with:
                use-quiet-mode: yes
                # use-verbose-mode: no
                config-file: mlc_config.json
                folder-path: docs
                file-path: ./README.md
